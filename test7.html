<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div style="display: inline-block; background-color: pink; width: 40%; height: 100px"></div>
    <div style="display: inline-block; background-color: black; width: 40%; height: 100px"></div>
    <div style="display: inline-block; background-color: yellow; width: 10%; height: 100px"></div>
    <br />
    <br />

    <!-- div 박스 성질 : 50% 너비 나란히 정렬시키기 -->
    <div style="font-size: 0;">
        <div style="display: inline-block; background-color: skyblue; width: 50%; height: 100px"></div>
        <div style="display: inline-block; background-color: lightgreen; width: 50%; height: 100px"></div>
    </div>
    <br />
    <br />

    <!-- div 박스 성질 : 50% 너비 나란히 정렬시키기 2 -->
    <div style="font-size: 0;">
        <div style="display: inline-block; background-color: blue; width: 50%; height: 100px"></div><div style="display: inline-block; background-color: lightsteelblue; width: 50%; height: 100px"></div>
    </div>
    <br />
    <br />

    <!-- div 박스 성질 : 중간 여백 없이 정렬시키기 3 (margin 값 '-' 로 주기) -->
        <div style="display: inline-block; background-color: blue; width: 45%; height: 100px; margin: 0 -px 0 0;"></div>
        <div style="display: inline-block; background-color: lightsteelblue; width: 50%; height: 100px"></div>
        <br />
        <br />

        <!-- div 박스 성질 : 상하 여백 없애기 (line-height 속성 사용) -->
        <div style="line-height: 0;">
            <div style="display: inline-block; background-color: black; width: 100%; height: 100px;"></div>
            <div style="display: inline-block; background-color: hotpink; width: 100%; height: 100px"></div>
        </div>
        <br />
        <br />
</body>
</html>
